<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Center Summary</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Cost Center Summary</h1>
        </header>

        <main class="app-content">
            <div class="upload-section">
                <label for="fileUpload" class="upload-area">
                    <span class="upload-icon">ðŸ“‚</span>
                    <span class="upload-text">Upload Excel</span>
                    <input type="file" id="fileUpload" accept=".xlsx, .xls, .csv" hidden>
                </label>
                <div id="fileInfo" class="file-info hidden">
                    <span id="fileName"></span>
                    <button id="removeFile" class="icon-btn" title="Remove file">âœ•</button>
                </div>
            </div>

            <div class="actions-section">
                <button id="generateBtn" class="primary-btn" disabled>Generate Summary</button>
            </div>

            <div id="outputSection" class="output-section hidden">
                <div class="table-header">
                    <h3>Total Amount (cost center wise)</h3>
                    <button id="exportBtn" class="secondary-btn">Export to Excel</button>
                </div>
                <div class="table-container">
                    <table id="summaryTable">
                        <thead>
                            <tr>
                                <th>CC</th>
                                <th>CC Name</th>
                                <th>Total Amt (â‚¹)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be injected here -->
                        </tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td>Grand Total</td>
                                <td id="grandTotal">0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div id="errorContainer" class="error-container hidden">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
